syntax = "proto3";

package  wallet;

service WalletService {
    rpc Credit(CreditDTO) returns (Wallet) {}
    rpc Debit(DebitDTO) returns (Wallet) {}
}

message CreditDTO {
    string email = 1;
    float amount = 2;
    bool status = 3;
}

message DebitDTO {
    string id = 1;
    float amount = 2;
    string bank = 3;
    string account = 4;
}

message Wallet {
    float balance = 1;
}