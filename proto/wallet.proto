syntax = "proto3";

package  wallet;

service WalletService {
    rpc Credit(CreditDTO) returns (Wallet) {}
    rpc Debit(DebitDTO) returns (Wallet) {}
}

message CreditDTO {
    string email = 1;
    float amount = 2;
}

message DebitDTO {
    float amount = 1;
    string bank = 2;
    string account = 3;
}

message Wallet {
    float balance = 1;
}